<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Check out form</title>
    <link rel="STYLESHEET"  TYPE="text/css" href="styles/header-style.css">
    <link rel="stylesheet" type="text/css" href="styles/checkoutform.css">

</head>
<body bgcolor="#2C394B">
  <header>
    <div class="imgBox">
      <a href="index.html" target="_blank"><img src="Images\AthLineLogoTransFinal.svg" alt="logo" width="140"></a>
    </div>
  </header>

    <div class="container">
        <div class="title">
            <h2>Product Order Form</h2>
        </div>
      <div class="d-flex">
        <form action="" method="">
          <br>
            <label>
            <span class="fname">First Name <span class="required">*</span></span>
            <input type="text" name="fname">
          </label><br>
          <label>
            <span class="lname">Last Name <span class="required">*</span></span>
            <input type="text" name="lname">
          </label><br>
          <label>
            <span>Company Name (Optional)</span>
            <input type="text" name="cn">
          </label><br>
          <label>
            <span>Country <span class="required">*</span></span>
            <input type="text" name="County" placeholder="Country" required>

          </label><br>
          <label>
            <span>Street Address <span class="required">*</span></span>
            <input type="text" name="houseadd" placeholder="House number and street name" required>
          </label><br>
          <label>
            <span>&nbsp;</span>
            <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)">
          </label><br>
          <label>
            <span>Town / City <span class="required">*</span></span>
            <input type="text" name="city"> 
          </label><br>
          <label>
            <span>State / County <span class="required">*</span></span>
            <input type="text" name="city"> 
          </label><br>
          <label>
            <span>Postcode / ZIP <span class="required">*</span></span>
            <input type="text" name="city"> 
          </label><br>
          <label>
            <span>Phone <span class="required">*</span></span>
            <input type="tel" name="city"> 
          </label><br>
          <label>
            <span>Email Address <span class="required">*</span></span>
            <input type="email" name="city"> 
          </label><br>
        
        
         
            
           &nbsp&nbsp&nbspFree shipping <br>
           
         <br>
          <div>
            <input type="radio" name="dbt" value="dbt" checked> Direct Bank Transfer
          </div> <br>
          
          <div>
            <input type="radio" name="dbt" value="cd"> Cash on Delivery
          </div> <br>

          <button type="button" onclick="alert('Order Succesfully placed! Thank you for purchasing from AthLine'); history.back()">Place Order</button>
        
        
      </div>
    </form>
       
      </div>
</body>
</html>
